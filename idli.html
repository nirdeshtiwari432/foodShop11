<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dosastyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div id="main">
    <div class="box">
        <div class="thambnil">
            <img src="https://i.pinimg.com/236x/aa/17/64/aa176482ece3093e0dbaf81f55115473.jpg" alt="">
        </div>

        <div class="deteals">
            <h1 id = "product">Crispy Masala Samosa</h1>
            <div class="star">
                <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                <i class="fa-regular fa-star-half-stroke" style="color: #FFD43B;"></i>
                <i class="fa-regular fa-star" style="color: #FFD43B;"></i>
            </div>
            <div class="share">
                <i class="fa-regular fa-heart" style="color: #c436b1;"></i>
                <i class="fa-regular fa-share-from-square" style="color: #c436b1;"></i>
            </div>
            <div>
                <h4 id="price">70</h4>
               
            </div>
          
            <p>Orders are placed exactly as the customer wants them. Restaurants can collect valuable data about their customer's ordering habits.</p>
            <div class="btn-order">
               <button class="btn1" onclick="decreaseCount()">-</button>
               <h5 id="count">1</h5>
               <button class="btn1" onclick="increaseCount()">+</button>
               <button class="btn2" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>
   </div>

   <script>
        var count = 1; // Initial count

        function increaseCount() {
            count++;
            document.getElementById("count").innerText = count;
        }

        function decreaseCount() {
            if (count > 1) { // Ensures count doesn't go below 1
                count--;
                document.getElementById("count").innerText = count;
            }
        }

        function addToCart() {
            // Get the current count, price, and image URL
            var count = document.getElementById("count").innerText;
            var product = document.getElementById("product").innerText;
            var price = document.getElementById("price").innerText;
            var imageUrl = document.querySelector('.thambnil img').src;
            // Redirect to cart page with count, price, and image URL as parameters
            window.location.href = "cart.html?count=" + count + "&price=" + price + "&imageUrl=" + imageUrl  + "&product=" + product;
        }
  </script>
</body>
</html>
